<div class="modal-header">
  <h3 class="modal-title"><i class="glyphicon glyphicon-warning-sign"></i> Attention!</h3>
</div>
<div class="modal-body">
  Are you sure you want to delete {{name}}?
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn m-b-xs w-s btn-primary" style="width:66px" ng-click="ok(obj)">Yes</button>
</div>
